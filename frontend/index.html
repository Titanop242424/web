<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="setupVPS" class="neon-button">Setup VPS</button>
        <div id="vpsStatus" class="warning">VPS not set up!</div>
        
        <div class="input-group">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" placeholder="Enter IP">
        </div>
        <div class="input-group">
            <label for="port">Port:</label>
            <input type="number" id="port" placeholder="Enter Port">
        </div>
        <div class="input-group">
            <label for="duration">Duration (seconds):</label>
            <input type="number" id="duration" placeholder="Enter Duration" max="180">
        </div>
        <button id="attackButton" class="neon-button">Start Attack</button>
        <div id="attackStatus"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
